<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taco Cloud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        img {
            max-width: 700px;
            height: auto;
            border-radius: 8px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: #fff;
            background-color: #ff5722;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        a:hover {
            background-color: #e64a19;
        }
        .logout-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: #fff;
            background-color: #757575;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .logout-button:hover {
            background-color: #616161;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Taco Cloud!</h1>
    <img th:src="@{/images/tacos.jpg}" alt="Tacos">
    <br>
    <a href="/design">Create an Order!</a>
    <br>
    <form method="POST" th:action="@{/logout}" style="display: inline;">
        <input type="submit" value="Logout" class="logout-button"/>
    </form>
</div>
</body>
</html>
